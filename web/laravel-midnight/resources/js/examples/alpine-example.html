<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Voting DApp - Alpine.js Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8" x-data="votingApp()">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Midnight Voting DApp</h1>
            <p class="text-gray-600 mt-2">Cast your vote securely on the Midnight blockchain</p>
        </header>

        <!-- Wallet Connection -->
        <div class="mb-8 bg-white rounded-lg shadow p-6"
             x-data="walletConnect()"
             @wallet-connected="walletConnected = true; walletAddress = $event.detail.address"
             @wallet-disconnected="walletConnected = false; walletAddress = null">

            <div x-show="!isAvailable" class="alert alert-warning">
                <p x-text="walletNotAvailableMessage"></p>
            </div>

            <div x-show="isAvailable && !isConnected">
                <button
                    @click="connect"
                    :disabled="isConnecting"
                    class="btn btn-primary"
                    :class="{ 'opacity-50 cursor-not-allowed': isConnecting }">
                    <span x-show="isConnecting">Connecting...</span>
                    <span x-show="!isConnecting">Connect Wallet</span>
                </button>
            </div>

            <div x-show="isConnected" class="space-y-3">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Wallet Address</p>
                        <code class="text-sm font-mono bg-gray-100 px-2 py-1 rounded" x-text="displayAddress"></code>
                        <button @click="copyAddress" class="ml-2 text-blue-600 hover:text-blue-800">
                            <span x-show="!copied">Copy</span>
                            <span x-show="copied" class="text-green-600">Copied!</span>
                        </button>
                    </div>
                    <button @click="disconnect" class="btn btn-secondary">Disconnect</button>
                </div>

                <div x-show="network">
                    <p class="text-sm text-gray-600">Network: <span class="font-medium" x-text="network"></span></p>
                </div>
            </div>

            <div x-show="error" class="mt-4 p-3 bg-red-50 text-red-800 rounded-lg" x-text="error"></div>
        </div>

        <!-- Voting Form -->
        <div x-show="walletConnected" class="mb-8 bg-white rounded-lg shadow p-6"
             x-data="voteForm({
                 contractAddress: contractAddress,
                 candidates: candidates
             })"
             @vote-submitted="txHash = $event.detail.txHash">

            <form @submit.prevent="submitVote" class="space-y-6">
                <div>
                    <h2 class="text-2xl font-bold mb-4">Cast Your Vote</h2>
                    <p class="text-gray-600 mb-6">Select your preferred candidate below</p>
                </div>

                <div class="space-y-3">
                    <template x-for="candidate in candidates" :key="candidate.id">
                        <label class="block p-4 border-2 rounded-lg cursor-pointer hover:border-blue-300 transition-colors"
                               :class="{ 'border-blue-500 bg-blue-50': selectedCandidateId === candidate.id }">
                            <input
                                type="radio"
                                name="candidate"
                                :value="candidate.id"
                                x-model="selectedCandidateId"
                                class="mr-3">
                            <span>
                                <strong x-text="candidate.name"></strong>
                                <p class="text-sm text-gray-600 ml-8" x-text="candidate.description"></p>
                            </span>
                        </label>
                    </template>
                </div>

                <div x-show="error" class="p-3 bg-red-50 text-red-800 rounded-lg" x-text="error"></div>

                <button
                    type="submit"
                    :disabled="!selectedCandidateId || isSubmitting"
                    class="w-full btn btn-primary btn-lg"
                    :class="{ 'opacity-50 cursor-not-allowed': !selectedCandidateId || isSubmitting }">
                    <span x-show="isSubmitting">Submitting...</span>
                    <span x-show="!isSubmitting">Submit Vote</span>
                </button>

                <div x-show="hasVoted" class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-green-800 font-semibold">Vote submitted successfully!</p>
                    <p class="text-sm text-green-700 mt-2">
                        Transaction: <code class="font-mono" x-text="displayTxHash"></code>
                    </p>
                </div>
            </form>
        </div>

        <!-- Transaction Status -->
        <div x-show="txHash" class="bg-white rounded-lg shadow p-6"
             x-data="transactionStatus({
                 transactionHash: txHash,
                 autoPoll: true
             })">

            <div class="text-center space-y-4">
                <!-- Status Icon -->
                <div class="flex justify-center">
                    <div x-show="isPending" class="spinner w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <div x-show="isConfirmed" class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl">✓</div>
                    <div x-show="isFailed" class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center text-white text-2xl">✗</div>
                </div>

                <!-- Status Text -->
                <div>
                    <h3 class="text-xl font-bold" x-text="statusTitle"></h3>
                    <p class="text-gray-600" x-text="statusMessage"></p>
                </div>

                <!-- Transaction Details -->
                <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">Transaction Hash:</span>
                        <code class="text-xs font-mono" x-text="displayHash"></code>
                        <button @click="copyHash" class="text-blue-600 hover:text-blue-800">
                            <span x-show="!copied">Copy</span>
                            <span x-show="copied" class="text-green-600">Copied!</span>
                        </button>
                    </div>

                    <div x-show="explorerUrl">
                        <a :href="explorerUrl" target="_blank" class="text-sm text-blue-600 hover:underline">
                            View on Explorer →
                        </a>
                    </div>

                    <div x-show="blockNumber" class="flex justify-between">
                        <span class="text-sm text-gray-600">Block:</span>
                        <span class="text-sm font-medium" x-text="blockNumber"></span>
                    </div>

                    <div x-show="confirmations" class="flex justify-between">
                        <span class="text-sm text-gray-600">Confirmations:</span>
                        <span class="text-sm font-medium" x-text="confirmations"></span>
                    </div>
                </div>

                <!-- Refresh Button -->
                <button
                    x-show="isPending"
                    @click="refresh"
                    :disabled="isRefreshing"
                    class="btn btn-secondary"
                    :class="{ 'opacity-50 cursor-not-allowed': isRefreshing }">
                    <span x-show="isRefreshing">Refreshing...</span>
                    <span x-show="!isRefreshing">Refresh Status</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerAlpineComponents } from './alpine';

        // Register Alpine components
        document.addEventListener('alpine:init', () => {
            registerAlpineComponents(Alpine);

            // Main app data
            Alpine.data('votingApp', () => ({
                walletConnected: false,
                walletAddress: null,
                contractAddress: '0x1234567890abcdef1234567890abcdef12345678',
                candidates: [
                    {
                        id: 1,
                        name: 'Alice Johnson',
                        description: 'Experienced blockchain developer with focus on privacy'
                    },
                    {
                        id: 2,
                        name: 'Bob Smith',
                        description: 'Security researcher specializing in zero-knowledge proofs'
                    },
                    {
                        id: 3,
                        name: 'Carol Williams',
                        description: 'Community organizer promoting decentralized governance'
                    }
                ],
                txHash: null,

                async init() {
                    // Load election data from backend if needed
                    // await this.loadElectionData();
                }
            }));
        });
    </script>

    <style>
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
        }
        .btn-lg {
            @apply px-6 py-3 text-lg;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</body>
</html>
